<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEEK 6 AJAX TEST</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./dev/scripts/script.js"></script>
    <link rel="stylesheet" href="public/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
    <!--<link rel="stylesheet" href="heroNav.css">-->
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <script>
        $(window).scroll(function () {
            var vH = $(window).height();
            if ($(window).scrollTop() >= vH) {
                $('.hero-nav').css('opacity','1');
            } else {
                $('.hero-nav').css('opacity','0');
            }
        });
    </script>
</head>
<body>
    <section id="hero-section" class="hero">
        <div class="hero-nav">
            <div class="hero-nav-left">
                <img src="assets/goodReadLogo-white.png" alt="">
                <p>Book it<span>.</span></p>
            </div>
            <div class="hero-nav-right">
                <form id="magnify">
                    <input type="search" placeholder="Authors Name">
                </form>
            </div>
        </div>
        <div class="hero-left">
            <div class="hero-left-title">
                <img src="assets/goodReadLogo.png" alt="">
                <h1>Book it<span class="red">.</span></h1>
            </div>
            <form id="hero-form" action="">
                <input id="input" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Author Name'" spellcheck="false" type="text" placeholder="Author Name">
                <input id="submit-button" type="submit" value="SUBMIT">
            </form>
            <p>Don't know what to search? Check out some suggestions <span class="test"><a href="#suggestion-section">below.</a></span></p>
        </div>
    </section>
    <section id="suggestion-section" class="suggestion">
        <div class="grid">
            <section class="left-side">
                <div class="left-top">
                    <div class="grid-press grid-filter">
                        <div>left-top</div>
                    </div>
                </div>
                <div class="left-bottom">
                    <div class="left-bottom-left">
                        <div class="grid-press grid-filter">
                            <div>left-bottom-left</div>
                        </div>
                    </div>
                    <div class="left-bottom-right">
                        <div class="left-bottom-small">
                            <div class="grid-press blah">
                                <div class="grid-title">center</div>
                                <div class="grid-tagline" >suggested authors</div>
                            </div>
                        </div>
                        <div class="left-bottom-small-size">
                            <div class="grid-press grid-filter">
                                <div>left-bottom-right-bottom</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="right-side">
                <div class="top-right">
                    <div class="grid-press grid-filter">
                        <div>top-right</div>
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="grid-press grid-filter">
                        <div>bottom-right</div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <section id="book-section" class="book-display">
        <ul id="book-list"></ul>
        <div class="book-overlay">
            <div class="overlay-container">
                <p class="book-title">title</p>
                <img class="book-image" src="" alt="">
                <div class="book-overlay-right">
                    <p class="book-rating">rating</p>
                    <p class="book-pages">pages</p>
                    <p class="book-date">date</p>
                    <a class="book-link" href="#" target="_blank">View On GoodReads</a>
                    <button class="book-button" type="button">close</button>
                </div>    
            </div>    
        </div>
    </section>
</body>
</html>
